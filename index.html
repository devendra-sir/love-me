<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="https://wynk.in/u/84gpDYsda" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio> 

    <div id="container">
        <h1 id="heading">Do you love me?</h1>
        <img id="image" src="https://media1.tenor.com/m/J3ZgK7SZ0ScAAAAC/peach-goma-love.gif" alt="cute">
        <div class="static-buttons">
            <button class="btn1">Yes</button>
            <button class="btn2">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
